<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Test</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="nav">
        <div class="logo">
          <h4>Farm to Table</h4>
        </div>

        <div class="tabs-bar">
          <button class="tab-btn" data-for-tab="home">Home</button>
          <button class="tab-btn" data-for-tab="about">About</button>
          <button class="tab-btn" data-for-tab="menu">Menu</button>
          <button class="tab-btn" data-for-tab="order">Order Online</button>
          <button class="tab-btn" data-for-tab="contact">Contact</button>
        </div>
      </div>

      <div class="main">
        <div class="home-tab" data-tab="home"></div>
        <div class="about-tab" data-tab="about"></div>
        <div class="menu-tab" data-tab="menu"></div>
        <div class="order-tab" data-tab="order"></div>
        <div class="contact-tab" data-tab="contact"></div>
      </div>
      <div class="footer">
        <p class="my-copyright">Jenn Guneratne Â© 2023</p>

        <a
          href="https://github.com/jguneratne/tictactoe"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            class="github-logo"
            src="assets/imgs/GitHub-Mark-32px.png"
            alt="Octocat GitHub Logo"
          />
        </a>
      </div>
    </div>
  </body>
</html>
